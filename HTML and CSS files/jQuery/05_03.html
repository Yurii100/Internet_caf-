<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Writing to the Document Window</title>
		<link href="../HTML and CSS files/site.css" rel="stylesheet">
		<script src="../Library and Frameworks/jQuery.js"></script>
		<script>
			$(document).ready(function() {
				$('form').submit(function(evt){ // Необязательна команда.
					evt.preventDefault();
				});
				$('.button').click(function() {
					var content = $('#textfield');
					var content_2 = content.val();
					if (content_2) {
						$('ul').append('<li>' + content_2 + '</li>')
						content.val(''); 
						content.focus(); // Необязательна команда.
					}
				});
				$('ul').on('click', 'li', function() {
					$(this).css({
						'text-decoration':'line-through',
						'font-weight' : 'bold',
						'color' : 'lightgrey'
					});
				});
			});
		</script>
	</head>	
	<body id="events">
		<div class="wrapper">
			<header>
				JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
			</header>
			<div class="content">
				<div class="main">
			        <h1>Writing to the Document Window</h1>
					<form action="#" method="get">
						<input name="textfield" type="text" id="textfield">
						<input type="button" class="button" value="Добавить">
					</form>
					<ul></ul>
			    </div>
			</div>
			<footer>
				<p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
			</footer>
		</div>
	</body>
</html>

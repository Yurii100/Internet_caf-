<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Информационная карточка</title>
        <style>
            .main-container {
                display: flex;
            }
            .box {
                width: 200px;
                height: 200px;
                border: 1px solid grey;
                margin-left: 20px;
            }
            .element_1 {
                background: linear-gradient(0deg, #9e4860 30%, #5f63aa 80%); 
                transition: transform 1s linear; 
            }
            .element_2 {
                background-color: rgb(212, 113, 113);
                margin-top: 150px;
                z-index: 1000;
            }   
            .element_3 {
                background-color: rgb(212, 113, 113);
                margin-top: 150px;
            }
            .element_4 {
                background: linear-gradient(0deg, #dd3b3b 35%, #e46f6f 70%); 
                margin-top: 300px;
                transition: transform 1s linear; 
                transform-origin: 0 0;
            }
            .element_1:hover {
                transform: translate(150px, 150px);
            }
            .element_4:hover {
                transform: rotate(35deg) scale(1.3);
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="box element_1"></div>
            <div class="box element_2"></div>
            <div class="box element_3"></div>
            <div class="box element_4"></div>
        </div>
    </body>
</html>
